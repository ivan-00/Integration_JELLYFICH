<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/f25e2f6a6c.js" crossorigin="anonymous"></script>
    <title>To-doListe</title>
</head>
<body>
    <h1>To do List</h1>
    <div class="recherche">
        <input id="app-field" type="text" class="input-to" placeholder="Entrer votre produit">
        <input id="app-btnAd" type="button" class="input-btn" value="Ajout de tache">
    </div>
    <div class="div-list">
    <ul id="app-listItems" class="list"> 
        <li id="app-li">
            Farine
            <button class="fa fa-trash" id="app-btnSupp">
            </button>
        </li>
    </ul>
    </div>
    <div class="div-supp"> 
        <button id="app-btnSuppAll" class="supp">Supprimer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
